    </head>
    <body>
        <header>
            <nav>

                <!--etiqueta abierta multimedia, siempre arranco poniendo punto y barra para ver donde estoy-->
                <a href="../assets/img/logo_azul.jpg">
                    <img src="../logo_azul.jpg" alt="logo de la pagina" width="50" loading="lazy">
                </a>
                <!--lista de items para los hipervinculos-->
                <ul>
                    <li>
                        <a href="">Tendencias</a>
                    </li>
                    <li>
                        <a href="#">Registrarse</a>
                    </li>
                    <li>
                        <a href="./iniciosesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="registro">
                <h1>Registro</h1>
                <form action="valida.php" method="post">
                   <div>
                       <!--Si uso label, en el label for, repito el id del input, esto los enlaza-->
                       <input type="text" name="nombre" id="nombre" required> 
                   </div>
                   <div>
                       <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                   </div>
                   <div>
                       <input type="email" name="email" id="email" placeholder="Email" required>
                   </div>
                   <div>
                       <input type="password" name="password" id="password" placeholder="Contraseña" required>
                   </div>
                   <div>
                       <label for="nacimiento">Fecha de Nacimiento:</label>
                       <input type="date" name="nacimiento" id="nacimiento" required>
                   </div>
                   <div>
                       <select name="pais" id="pais" size="4">
                           <option value="AR">Argentina</option>
                           <option value="PE" selected>Peru</option>
                           <option value="MX">Mexico</option>
                           <option value="CL">Chile</option>
                       </select>
                   </div>
                   <div>
                       <label for="termino">Acepta terminos y condiciones</label>
                       <input type="checkbox" name="termino" id="termino">
                   </div>
                   <div>
                       <input type="reset" value="Limpiar Campos">
                       <input type="submit" value="Registrarse">
                   </div>

                </form>
   
              </section>

        </main>
        <footer>

        </footer>
    </body>
</html>
